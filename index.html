<html>
    <head>
        <title>Scanner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container-fluid">
            <h1 class="text-center mt-3">Welcome to Scanner</h1>
            <p class="text-center">
                Scan UMBC Student Cards for your event.
            </p>

            <button class="btn btn-primary" id="login_button">Login</button>
            <button class="btn btn-primary" id="signout_button">Logout</button>

            <button class="btn btn-success" onclick="startScanning()" id="createEvent">Start Scanning</button>

            <!-- Barcode Scanning Camera -->
            <div id="interactive" class="viewport embed-responsive" style="display: none"></div>
        </div>
        
        <!-- Bootstrap Scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

        <!-- Scanner App Scripts -->
        <script src="js/quagga.min.js"></script>
        <script src="js/app.js"></script>

        <!-- Google API Script -->
        <script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
    </body>
</html>
