<html>
    <head>
        <title>Scanner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Scanner</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" id="login_button" href="javascript:void(0)">Login</a>
                        <a class="nav-link" id="signout_button" href="javascript:void(0)">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <h1 class="text-center mt-3">Welcome to Scanner</h1>
            <p class="text-center">
                Scan UMBC Student Cards for your event.
            </p>

            <p>
                The first thing you must do is create an event to group the barcodes that you scan together.
            </p>
            <button class="btn btn-success" onclick="startScanning()" id="createEvent">Start Scanning</button><br><br>

            <!-- Barcode Scanning Camera -->
            <div id="interactive" class="viewport embed-responsive" style="display: none"></div>
        </div>
        
        <!-- Bootstrap Scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

        <!-- Scanner App Scripts -->
        <script src="js/quagga.min.js"></script>
        <script src="js/app.js"></script>

        <!-- Google API Script -->
        <script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
    </body>
</html>
